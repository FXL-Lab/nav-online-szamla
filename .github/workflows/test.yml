name: Run Tests

on:
  workflow_dispatch:  # Manual trigger
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Load cached venv
      id: cached-uv-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-3.13-${{ hashFiles('**/uv.lock') }}

    - name: Install dependencies
      run: uv sync
    
    - name: Run tests with pytest
      run: |
        uv run pytest tests/ -v --cov=nav_online_szamla --cov-report=xml --cov-report=term-missing
    
    - name: Check code formatting with black
      run: |
        uv run black --check nav_online_szamla/ tests/

    - name: Lint with flake8
      run: |
        uv run flake8 nav_online_szamla/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 nav_online_szamla/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      run: |
        uv run mypy nav_online_szamla/ --ignore-missing-imports || true

    - name: Run pip-audit for security vulnerabilities
      run: |
        uv run pip-audit

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
